command:
  - ${env}
  - venv/Scripts/python.exe
  - ${program}
  - ${args}
method: bayes
project: detect-sleep-states
program: main.py
name: sweep-spectrogram-1
metric:
  goal: maximize
  name: cv_score
parameters:
  hpo_model:
    parameters:
      name:
        value: spectrogram-sweep
      data_info:
        parameters:
          downsampling_factor:
            values:
              - 1
          latitude:
            value: 40.73061
          longitude:
            value: -73.935242
          window_size:
            value: 17280
      preprocessing:
        value: [
          {
              "kind": "mem_reduce",
              "id_encoding_path": "series_id_encoding.json"
          },
          {
              "kind": "similarity_nan",
              "as_feature": false
          },
          {
              "kind": "add_state_labels",
              "id_encoding_path": "series_id_encoding.json",
              "events_path": "data/raw/train_events.csv",
              "use_similarity_nan": true,
              "fill_limit": 8640,
              "nan_tolerance_window": 5
          },
          {
              "kind": "add_event_labels",
              "id_encoding_path": "series_id_encoding.json",
              "events_path": "data/raw/train_events.csv",
              "smoothing": 0
          },
          {
              "kind": "split_windows"
          }]
      feature_engineering:
        value: [
          {
              "kind": "rotation",
              "window_sizes": [360]
          }]
      pretraining:
        parameters:
          test_size:
            value: 0.2
          scaler:
            parameters:
              kind:
                value: "standard-scaler"
              copy:
                value: true
      architecture:
        parameters:
          optimizer:
            values:
              - adam-torch
              - adamw-torch
          epochs:
            value: 30
          batch_size:
            max: 64
            min: 16
          lr:
            max: 0.1
            min: 1e-06
          early_stopping:
            max: 50
            min: 1
          threshold:
            value: 0.005
          n_fft:
            values:
              - 127
              - 63
          hop_length:
            values:
              - 2
              - 4
              - 6
              - 10
              - 12
              - 18
              - 20
          encoder_name: 
            value: "resnet34"
          encoder_weights:
            value: "imagenet"
          mask_unlabeled:
            values:
              - true
              - false
          clip_awake:
            values:
              - true
              - false
          use_activation:
            values:
              - true
              - false
          use_awake_channel:
            values:
              - true
              - false
          dropout_prob:
            value: 0
          
          loss:
            values:
              - mse-torch
              - shrinkage-loss
              - kldiv-torch
          lr_schedule:
            parameters:
              cycle_limit:
                max: 4
                min: 1
              lr_min:
                max: 0.01
                min: 1e-08
              t_initial:
                max: 50
                min: 10
              warmup_lr_init:
                value: 1e-06
              warmup_t:
                max: 10
                min: 0
          type:
            value: Spectrogram_2D_Cnn
